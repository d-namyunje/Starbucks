<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap"
      rel="stylesheet"
    />
    <link href="./css/sytle.css" rel="stylesheet" />
    <title>Woodbucks Coffee</title>
  </head>
  <body>
    <header class="header">
      <div class="inner_header">
        <div class="header_logo">
          <i class="fas fa-coffee"></i>
        </div>
        <div class="navbar">
          <nav class="navbar_util">
            <ul>
              <li><a href="#">Sign in</a></li>
              <li><a href="#">My Woodbucks</a></li>
              <li><a href="#">Customer Service & Ideas</a></li>
              <li><a href="#">Find a Store</a></li>
            </ul>
            <div class="navbar_util_search">
              <input type="text" class="input_search" placeholder="통합검색" />
              <span class="search_span"><i class="fas fa-search"></i></span>
            </div>
          </nav>
          <nav class="navbar_sub">
            <ul>
              <li>COFFEE</li>
              <li>MENU</li>
              <li>STORE</li>
              <li>RESPONSIBILITY</li>
              <li>MY WOODBUCKS REWARDS</li>
              <li>WHAT'S NEW</li>
            </ul>
          </nav>
        </div>
      </div>
      <a href="#" class="header_userButton">
        <i class="fas fa-user"></i>
      </a>
      <a href="#" class="header_locationButton">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <a href="#" class="header_toggleButton">
        <i class="fas fa-bars"></i>
      </a>
    </header>
    <script
      src="https://kit.fontawesome.com/7c1606ce35.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const searchButton = document.querySelector(".search_span");
      const searchInput = document.querySelector(".input_search");

      searchButton.addEventListener("click", () => {
        const navbarUtil = document.querySelector(".navbar_util");

        if (searchInput.clientWidth < 130) {
          let increaseSearchInput = setInterval(() => {
            if (searchInput.clientWidth >= 130) {
              clearInterval(increaseSearchInput);
            }
            searchInput.style.width = searchInput.clientWidth + 1 + "px";
          }, 15);

          navbarUtil.style.width = 680 + "px";
          navbarUtil.style.right = 45 + "px";
        }
      });
    </script>
  </body>
</html>
